<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20221118145546">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header data-scroll="20" class="header">
			<div class="header__big-container">
				<div class="header__wrapper">
					<!-- ЛОГО -->
					<div class="header__logo">
						<img src="img/icons/logo.svg" alt="Logo">
					</div>
					<!-- МЕНЮ -->
					<div class="header__menu menu">
						<nav class="menu__body">
							<ul class="menu__list">
								<li class="menu__item"><a href="" class="menu__link">Home</a></li>
								<li class="menu__item"><a href="" class="menu__link">Luxury packages</a></li>
								<li class="menu__item"><a href="" class="menu__link">Book with us</a></li>
								<li class="menu__item"><a href="" class="menu__link">Why Lux Trips</a></li>
								<li class="menu__item"><a href="" class="menu__link">Contact</a></li>
								<li class="menu__item"><a href="" class="menu__link">Client Area</a></li>
							</ul>
						</nav>
					</div>
					<!-- КНОПКА -->
					<a href="#" class="header__button button">
						<div class="button__decor decor"><span></span></div>
						Call Me <span> Back</span>
					</a>
					<button type="button" class="menu__icon icon-menu"><span></span></button>
				</div>
			</div>
		</header>
		<main class="page">
			<!-- ? SECTION FULLSCREEN ======================================================================================================================================================== -->
			<section class="fullscreen">
				<div class="fullscreen__image fullscreen__image--sky"></div>
				<div class="fullscreen__image fullscreen__image--back" data-prlx-mouse data-prlx-cx="600" data-prlx-cy="600" data-prlx-a="20"></div>
				<div class="fullscreen__image fullscreen__image--center" data-prlx-mouse data-prlx-cx="400" data-prlx-cy="400" data-prlx-a="20"></div>
				<div class="fullscreen__image fullscreen__image--front" data-prlx-mouse data-prlx-cx="200" data-prlx-cy="200" data-prlx-a="20"></div>
				<!-- CLOUDS -->
				<div class="fullscreen__clouds"></div>
				<!-- SQUARES -->
				<div class="squares squares--item-1" data-prlx-mouse data-prlx-cx="20" data-prlx-cy="20" data-prlx-a="20">
					<div class="squares__body"></div>
				</div>
				<!-- = -->
				<div class="squares squares--item-2" data-prlx-mouse data-prlx-cx="20" data-prlx-cy="20" data-prlx-a="20">
					<div class="squares__body"></div>
				</div>
				<!-- = -->
				<div class="squares squares--item-3" data-prlx-mouse data-prlx-cx="25" data-prlx-cy="25" data-prlx-a="20">
					<div class="squares__body"></div>
				</div>
				<!-- = -->
				<div class="squares squares--item-4" data-prlx-mouse data-prlx-cx="30" data-prlx-cy="30" data-prlx-a="20">
					<div class="squares__body"></div>
				</div>
				<!-- = -->
				<div class="squares squares--item-5" data-prlx-mouse data-prlx-cx="30" data-prlx-cy="30" data-prlx-a="20">
					<div class="squares__body"></div>
				</div>
				<!-- TEXT -->
				<div class="fullscreen__container">
					<div class="fullscreen__label">the world’s most</div>
				</div>
				<div class="fullscreen__big-container">
					<h1 class="fullscreen__title">extra ordinary</h1>
					<p class="fullscreen__next-title">Places</p>
				</div>
			</section>
			<!-- ? BLOCK SEARCH ======================================================================================================================================================== -->
			<div class="search">
				<div class="search__container">
					<div class="search__wrapper body-search">
						<!-- === -->
						<div class="body-search__top-line">
							<div class="body-search__title title-decor">
								<div class="body-search__decor decor"><span></span></div>
								find your journey
							</div>
						</div>
						<!-- ITEMS -->
						<div class="body-search__wrapper">
							<!-- ITEM-1 -->
							<div class="body-search__item _icon--destination">
								<div class="body-search__column">
									<div class="body-search__name">Destination</div>
									<div class="body-search__choice">Where are you going?</div>
								</div>
							</div>
							<!-- ITEM-2 -->
							<div class="body-search__item _icon--sun">
								<div class="body-search__column">
									<div class="body-search__name">Travel type</div>
									<div class="body-search__choice">Adventure Travel</div>
								</div>
							</div>
							<!-- ITEM-3 -->
							<div class="body-search__item _icon--calendar">
								<div class="body-search__column">
									<div class="body-search__name">When</div>
									<div class="body-search__choice">14 Dec 2022</div>
								</div>
							</div>
							<!-- ITEM-4 -->
							<div class="body-search__item _icon--people">
								<div class="body-search__column">
									<div class="body-search__name">Travellers</div>
									<div class="body-search__choice">2 Persons</div>
								</div>
							</div>
							<!-- BUTTON -->
							<button class="body-search__button _icon--search"><span>Find</span></button>
						</div>
					</div>
				</div>
			</div>
			<!-- ? SECTION EXPERIENCE ======================================================================================================================================================== -->
			<section class="experiences">
				<div class="experiences__container"></div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<!-- <div id="popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">Закрыть</button>
			<div class="popup__text">
				Text
			</div>
		</div>
	</div>
</div> -->
	<script src="js/app.min.js?_v=20221118145546"></script>
</body>

</html>
